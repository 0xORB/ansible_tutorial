- name: install apache and php for Ubuntu servers
  tags: apache,apache2,ubuntu
  apt:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: install apache and php for CentOS servers
  tags: apache,httpd,centos
  dnf:
    name:
      - httpd
      - php
    state: latest
  when: ansible_distribution == "CentOS"

# Start a service and set it to enabled (which allows it to start on system restart)
- name: start httpd (CentOS)
  tags: apache,httpd,centos
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "CentOS"

# Changing a line within a file
- name: change e-mail address for admin
  tags: apache,httpd,centos
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin test@test.com
  when: ansible_distribution == "CentOS"
  register: httpd_centos

# Restarting a service
- name: restart httpd (CentOS)
  tags: apache,httpd,centos
  service:
    name: httpd
    state: restarted
  when: httpd_centos.changed

# Copy a local file to a remote location
- name: copy default html file for site
  tags: apache,apache2,httpd
  copy:
    src: ../files/default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644